<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Antikes Projekt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- HERO / HOMEPAGE (bewusst ohne Text) -->
    <section class="hero"></section>

    <!-- MENU -->
    <section class="menu">
        <div class="accordion">

            <button class="accordion-header">Anleitungen</button>
            <div class="accordion-content">
                <p>
                    Hier kannst du später deine Anleitungen einfügen.<br>
                    Text, Bilder, Listen – alles möglich.
                </p>
            </div>

            <button class="accordion-header">Projekt</button>
            <div class="accordion-content">
                <p>
                    Beschreibe hier dein Projekt, die Idee dahinter,
                    Ziele oder geschichtlichen Bezug zur Antike.
                </p>
            </div>

        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
